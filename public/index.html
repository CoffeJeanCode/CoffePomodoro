<!DOCTYPE html>
<html>
  <head>
    <title>CoffePomodoro</title>
    <meta name="title" content="CoffePomodoro" />
    <meta
      name="description"
      content="Are your distracted while coding? with the Pomodoro's technique and enough effort you could focus in your Work"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coffepomodoro.netlify.app/" />
    <meta property="og:title" content="CoffePomodoro" />
    <meta
      property="og:description"
      content="Are your distracted while coding? with the Pomodoro's technique and enough effort you could focus in your Work"
    />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coffepomodoro.netlify.app/" />
    <meta property="twitter:title" content="CoffePomodoro" />
    <meta
      property="twitter:description"
      content="Are your distracted while coding? with the Pomodoro's technique and enough effort you could focus in your Work"
    />
    <meta property="twitter:image" content="/preview.png" />
    <meta charset="UTF-8" />
    <link
      href="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      rel="preload"
      as="script"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="preload"
      as="style"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "CoffePomodoro",
        "url": "https://coffepomodoro.netlify.app/"
      }
    </script>
    <script
      src="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      data-fetch-svg-from="https://kit-pro.fontawesome.com/releases/latest/svgs"
      data-auto-a11y="true"
      data-auto-fetch-svg
      defer
    ></script>
  </head>
  <body>
    <main id="app">
      <audio id="sound"></audio>
      <header class="header">
        <button class="btn setting" disabled>
          <i class="fas fa-cog"></i>
        </button>
        <h1>Pomodoro</h1>
      </header>
      <sidebar class="settings-sidebar" id="sidebar">
        <h4>Setting</h4>
        <button class="btn btn__close">
          <i class="far fa-times"></i>
        </button>
        <ul class="list-group">
          <h5>Alarm</h5>
          <li class="list-group-item">
            <div class="form-group">
              <select class="custom-select alarm">
                <option value="bubbles">Bubble <span>(Defult)</span></option>
                <option value="ufo">Ufo</option>
                <option value="moon">Moon</option>
              </select>
            </div>
          </li>
          <li class="list-group-item">Comming Soon...</li>
        </ul>
      </sidebar>

      <section class="timer">
        <div class="timer__controls">
          <button
            data-ilustration="focus"
            data-time="1500"
            id="timer-button"
            class="btn btn__controls"
          >
            Work
          </button>
          <button
            data-ilustration="shortBreak"
            data-time="300"
            id="timer-button"
            class="btn btn__controls"
          >
            Short Break
          </button>
          <button
            data-ilustration="longBreak"
            data-time="600"
            id="timer-button"
            class="btn btn__controls"
          >
            Long Break
          </button>
        </div>
        <div class="display">
          <h2 class="display_time_left" id="timer-display">00:00</h2>
          <p class="display_end_time" id="timer-endtime"></p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="236"
            height="206"
            class="ilustration"
          ></svg>
        </div>
      </section>
    </main>
  </body>
</html>
