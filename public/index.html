<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro's Timer</title>
    <meta charset="UTF-8" />
    <link
      href="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      rel="preload"
      as="script"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      data-fetch-svg-from="https://kit-pro.fontawesome.com/releases/latest/svgs"
      data-auto-a11y="true"
      data-auto-fetch-svg
      defer
    ></script>
  </head>
  <body>
    <main id="app">
      <audio id="sound"></audio>
      <header class="header">
        <button class="btn_open" disabled>
          <i class="fas fa-cog"></i>
        </button>
        <h1>CoffeBlog</h1>
      </header>
      <sidebar class="sidebar" id="sidebar">
        <h4>Setting</h4>
        <button class="btn btn__close">
          <i class="far fa-times"></i>
        </button>
        <ul class="list-group">
          <h5>Alarm</h5>
          <li class="list-group-item">
            <div class="form-group">
              <select class="custom-select alarm">
                <option value="bubbles">Bubble <span>(Defult)</span></option>
                <option value="ufo">Ufo</option>
                <option value="moon">Moon</option>
              </select>
            </div>
          </li>
          <li class="list-group-item">Comming Soon...</li>
        </ul>
      </sidebar>

      <section class="timer">
        <div class="timer__controls">
          <button data-time="1500" id="timer-button" class="btn btn__controls">
            Work
          </button>
          <button data-time="300" id="timer-button" class="btn btn__controls">
            Short Break
          </button>
          <button data-time="600" id="timer-button" class="btn btn__controls">
            Long Break
          </button>
          <button data-time="1" id="timer-button" class="btn btn__controls">
            Loop
          </button>
        </div>
        <div class="display">
          <h2 class="display_time_left" id="timer-display">00:00</h2>
          <p class="display_end_time" id="timer-endtime"></p>
        </div>
      </section>
    </main>
  </body>
</html>
